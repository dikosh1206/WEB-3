<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <header class="site-header">
    <h1>Our Specials</h1>
    <p class="lead">Responsive cards — CSS media queries only</p>

    <article class="mq-card">
      <img src="img/card1.jpg" alt="Croissant">
      <h3>Butter Croissant</h3>

    <article class="mq-card">
      <img src="img/card2.jpg" alt="Sourdough">

      <p>Slow-fermented sourdough with nutty crust.</p>
    </article>

    <article class="mq-card">
      <img src="img/card3.jpg" alt="Coffee">
      <h3>Specialty Coffee</h3>
      <p>Single-origin, freshly brewed.</p>
    </article>
  </main>

  <footer class="small text-center mt-5">Bald Baldies Team: Amanzhol Aldiyar, Kalzhanov Zhansultan</footer>
